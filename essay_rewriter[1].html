<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Essay Re-Writer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001f4d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      max-width: 900px;
      height: 150px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      display: block;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #rewriteBtn {
      background: #00c6ff;
      color: white;
      display: block;
      margin: 0 auto;
    }
    .output-box {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    /* Navigation bar */
    .navbar {
      text-align: center;
      margin: 15px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 25px;
      background: #222;
      border-radius: 25px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }
    .navbar a:hover {
      background: #00c6ff;
      color: black;
    }
    /* Footer */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>AI Essay Re-Writer</h1>

  <!-- Navigation Bar moved here -->
  <div class="navbar">
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <textarea id="essayInput" placeholder="Type or paste your essay here..."></textarea>
  <button id="rewriteBtn">Rewrite Essay</button>

  <div id="output" class="output-box" style="display:none;">
    <h3>Rewritten Essay:</h3>
    <p id="resultText"></p>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Hasnain Ali Qureshi All Rights Reserved
  </footer>

  <script>
    document.getElementById("rewriteBtn").addEventListener("click", async () => {
      const inputText = document.getElementById("essayInput").value;
      if (!inputText.trim()) {
        alert("Please paste your essay first!");
        return;
      }

      // Demo Output (Replace with real API call later)
      document.getElementById("output").style.display = "block";
      document.getElementById("resultText").innerText = 
        "✨ Rewritten Version: " + inputText.replace(/essay|paragraph/gi, "content");
    });
  </script>
</body>
</html>
