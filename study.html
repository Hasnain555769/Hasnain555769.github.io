<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasnain's Student Support Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7b2ff7, #00c6ff);
            margin: 0;
            padding: 0;
            color: white;
        }
        h1, h2 {
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        header p {
            margin: 5px 0 15px;
            font-size: 16px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 0;
        }
        nav a {
            display: inline-block;
            background: #4B0082;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        nav a:hover {
            background: #6a0dad;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin: 5px auto;
            display: block;
        }
        input {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background: #4b0082;
            color: #fff;
            cursor: pointer;
            max-width: 200px;
        }
        button:hover {
            background: #6a0dad;
        }
        .event-list {
            margin-top: 15px;
            text-align: left;
        }
        .event {
            background: rgba(255,255,255,0.2);
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }
        ul#papers {
            text-align: left;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #ddd;
            text-align: center;
            padding: 1.2rem;
            margin-top: 2rem;
            font-style: italic;
            font-size: 0.95rem;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
        }
        @media (max-width: 600px) {
            input, button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Study Tools</h1>
        <p>Study Planner & Research Guide</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <a href="index.html">⬅ Back to Home</a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2>Time Management Calendar</h2>
        <div style="text-align:center;">
            <input type="date" id="eventDate" />
            <input type="text" id="eventText" placeholder="Enter task..." />
            <button onclick="addEvent()">Add Event</button>
        </div>
        <div class="event-list" id="eventList"></div>

        <h2>Research Paper Guide</h2>
        <p style="text-align:center;">Get research papers by field of study:</p>
        <div style="text-align:center;">
            <input type="text" id="fieldInput" placeholder="e.g. Computer Science" />
            <button onclick="fetchResearch()">Fetch Papers</button>
        </div>
        <ul id="papers"></ul>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Hasnain Ali Qureshi | Student Tools</p>
    </footer>

    <!-- SCRIPT -->
    <script>
        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const text = document.getElementById('eventText').value;
            if (date && text) {
                const eventList = document.getElementById('eventList');
                const div = document.createElement('div');
                div.className = 'event';
                div.innerText = date + ' - ' + text;
                eventList.appendChild(div);
                document.getElementById('eventText').value = '';
            }
        }

        async function fetchResearch() {
            const field = document.getElementById('fieldInput').value;
            const list = document.getElementById('papers');
            list.innerHTML = '<li>Loading...</li>';
            try {
                const res = await fetch(`https://api.semanticscholar.org/graph/v1/paper/search?query=${encodeURIComponent(field)}&limit=5`);
                const data = await res.json();
                list.innerHTML = '';
                if (data.data) {
                    data.data.forEach(paper => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="https://www.semanticscholar.org/paper/${paper.paperId}" target="_blank" style="color:white;">${paper.title}</a>`;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li>No papers found.</li>';
                }
            } catch (err) {
                list.innerHTML = '<li>Error fetching papers. Add API key/config if needed.</li>';
            }
        }
    </script>




</body>
</html>
