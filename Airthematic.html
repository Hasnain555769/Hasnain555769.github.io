<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maths Ultimate</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #2563eb; /* blue accent */
    --header-bg: #1e293b;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --muted: #6b7280;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #2563eb);
    color: var(--text);
  }
  header {
    text-align: center;
    padding: 1rem 1rem;
    background: var(--header-bg);
    color: #fff;
  }
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    background: var(--primary);
    padding: .75rem;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    background: #2563eb;
    padding: .6rem 1.5rem;
    border-radius: 9999px; /* oval shape */
    transition: all .3s ease;
  }
  nav a:hover {
    background: #1e40af;
    box-shadow: 0 0 12px #60a5fa; /* glow */
  }

  .tabs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: .5rem;
    margin: 1.5rem 0;
  }
  .tabs button {
    background: #e2e8f0;
    border: none;
    padding: .6rem 1.2rem;
    border-radius: 9999px;
    font-size: 1rem;
    cursor: pointer;
    transition: all .2s ease;
  }
  .tabs button.active {
    background: var(--primary);
    color: #fff;
  }
  .tool {
    display: none;
    max-width: 600px;
    margin: 0 auto 2rem;
    padding: 1.5rem;
    background: var(--card-bg);
    color: var(--text);
    border-radius: 1rem;
    box-shadow: 0 4px 12px rgba(0,0,0,.3);
  }
  .tool.active { display: block; }
  .tool h2 { text-align: center; margin-top: 0; }
  .tool input, .tool select, .tool button {
    width: 100%;
    padding: .75rem;
    margin: .5rem 0;
    border-radius: .5rem;
    border: 1px solid #374151;
    font-size: 1rem;
    background: #2563eb;
    color: #fff; /* all input text white */
    transition: all .2s ease;
  }
  .tool button {
    background: #2563eb;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    border: none;
  }
  .tool button:hover {
    background: #1e40af;
    box-shadow: 0 0 10px #60a5fa; /* subtle glow on hover */
  }
  .result {
    text-align: center;
    font-weight: 600;
    margin-top: .75rem;
    font-size: 1.1rem;
    color: #fff;
  }
  footer {
    text-align: center;
    padding: 1rem;
    background: var(--header-bg);
    color: #fff;
  }
  @media (max-width: 640px) {
    .tabs { flex-direction: column; align-items: center; }
    .tabs button { width: 90%; }
  }

  .tool input::placeholder {
    color: white;
    opacity: 1;
    font-style: italic;
    font-weight: 300;
  }

</style>
</head>
<body>

<header><h1>Maths Ultimate</h1></header>

<nav>
  <a href="index.html">Back to Home</a>
</nav>

<div class="tabs">
  <button class="tablink active" onclick="openTool(event, 'arithmetic')">Arithmetic</button>
  <button class="tablink" onclick="openTool(event, 'percentage')">Percentage</button>
  <button class="tablink" onclick="openTool(event, 'bmi')">BMI</button>
  <button class="tablink" onclick="openTool(event, 'power')">Power/Root</button>
  <button class="tablink" onclick="openTool(event, 'area')">Area & Perimeter</button>
</div>

<!-- Arithmetic -->
<div id="arithmetic" class="tool active">
  <h2>Basic Arithmetic Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (ร)</option>
    <option value="divide">Division (รท)</option>
  </select>
  <button onclick="calculateArithmetic()">Calculate</button>
  <div class="result" id="arithmeticResult"></div>
</div>

<!-- Percentage -->
<div id="percentage" class="tool">
  <h2>Percentage Calculator</h2>
  <input type="number" id="percentNum" placeholder="Enter number">
  <input type="number" id="percentOf" placeholder="Enter total">
  <button onclick="calculatePercentage()">Calculate</button>
  <div class="result" id="percentageResult"></div>
</div>

<!-- BMI -->
<div id="bmi" class="tool">
  <h2>BMI Calculator</h2>
  <input type="number" id="weight" placeholder="Weight in kg">
  <input type="number" id="height" placeholder="Height in meters">
  <button onclick="calculateBMI()">Calculate</button>
  <div class="result" id="bmiResult"></div>
</div>

<!-- Power/Root -->
<div id="power" class="tool">
  <h2>Power / Root Calculator</h2>
  <input type="number" id="base" placeholder="Enter base">
  <input type="number" id="exponent" placeholder="Enter exponent / root">
  <button onclick="calculatePower()">Calculate</button>
  <div class="result" id="powerResult"></div>
</div>

<!-- Area & Perimeter -->
<div id="area" class="tool">
  <h2>Area & Perimeter Calculator</h2>
  <input type="number" id="length" placeholder="Enter length">
  <input type="number" id="width" placeholder="Enter width">
  <button onclick="calculateArea()">Calculate</button>
  <div class="result" id="areaResult"></div>
</div>

<footer>&copy; 2025 Hasnain Ali Qureshi. All Rights Reserved.</footer>

<script>
function openTool(evt, toolName){
  document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tablink').forEach(b=>b.classList.remove('active'));
  document.getElementById(toolName).classList.add('active');
  evt.currentTarget.classList.add('active');
}

// Arithmetic
function calculateArithmetic() {
  let num1 = parseFloat(document.getElementById('num1').value);
  let num2 = parseFloat(document.getElementById('num2').value);
  let op = document.getElementById('operation').value;
  let res;
  if(op==='add') res = num1+num2;
  else if(op==='subtract') res = num1-num2;
  else if(op==='multiply') res = num1*num2;
  else if(op==='divide') res = num2!==0?num1/num2:'Cannot divide by zero';
  document.getElementById('arithmeticResult').innerText = res;
}

// Percentage
function calculatePercentage() {
  let num = parseFloat(document.getElementById('percentNum').value);
  let total = parseFloat(document.getElementById('percentOf').value);
  let res = total ? (num/total*100).toFixed(2)+'%' : 'Invalid input';
  document.getElementById('percentageResult').innerText = res;
}

// BMI
function calculateBMI() {
  let w = parseFloat(document.getElementById('weight').value);
  let h = parseFloat(document.getElementById('height').value);
  let bmi = h? (w/(h*h)).toFixed(2) : 'Invalid input';
  document.getElementById('bmiResult').innerText = bmi;
}

// Power / Root
function calculatePower() {
  let base = parseFloat(document.getElementById('base').value);
  let exp = parseFloat(document.getElementById('exponent').value);
  let res = Math.pow(base, exp);
  document.getElementById('powerResult').innerText = res;
}

// Area & Perimeter
function calculateArea() {
  let l = parseFloat(document.getElementById('length').value);
  let w = parseFloat(document.getElementById('width').value);
  if(l && w) {
    let area = l*w;
    let perimeter = 2*(l+w);
    document.getElementById('areaResult').innerText = `Area: ${area}, Perimeter: ${perimeter}`;
  } else document.getElementById('areaResult').innerText = 'Invalid input';
}
</script>

</body>
</html>
